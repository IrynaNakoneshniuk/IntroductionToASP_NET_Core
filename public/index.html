<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
   <div id="box">

   </div>
    <script>

        async function Create() {
            const box = document.getElementById("box");
            const btn = document.createElement("button").append("Згенерувати");
            const phraseText = document.createElement("p");
            box.appendChild(btn);
            box.appendChild(phraseText);
            document.append(box);
            btn.addEventListener("click", () => {
                fetch("/task5").then(response => response.text())
                    .then(data => {

                        phraseText.innerText = data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            });
            return box;
        }

        Create();
 
    </script>
</body>
</html>
